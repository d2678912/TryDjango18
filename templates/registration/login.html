{% extends "base.html" %}
{% load i18n %}
{% load crispy_forms_tags %}


{% block content %}
    <div class='row'>
        <div class='col-sm-6 col-sm-offset-3'>
            <h1>Login</h1>
            <form method="post" action=".">
                {% csrf_token %}
                {{ form|crispy }}

                <input class='btn btn-block btn-primary' type="submit" value="{% trans 'Submit' %}"/>
                <input type="hidden" name="next" value="{{ next }}"/>
            </form>
        </div>

    </div>
    <hr/>
    <div class='row'>
        <div class='col-sm-6 col-sm-offset-3 text-align-center'>
            <p>{% trans "Забыли пароль" %}? <a href="{% url 'auth_password_reset' %}">{% trans "Сброс пароля" %}</a></p>
            <p>{% trans "Впервые на сайте" %}? <a href="{% url 'registration_register' %}">{% trans "Регистрация" %}</a></p>
        </div>
    </div>

{% endblock %}
